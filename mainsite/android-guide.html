<h1>安卓android使用shadowsocks教程</h1>
<p>1、在安卓设备上面点击 <a href="http://www.pgssh.com/dl/shadowsocks-nightly-2.6.8.apk" target="_blank">shadowsocks-nightly-2.6.8.apk</a> 下载并根据提示安装，完成后打开，需要您将客服发来的信息对应填写到界面上。</p><p>本地端口默认不需改动。</p><p>填写完成后，点击右上角“开启”即可。</p><p>如果你的安卓系统已经ROOT那么可以使用局部代理即中国的网络不会经过shadowsocks代理，如果没有ROOT那么只能全局代理即所有的网络流量都会经过shadowsocks代理。</p>
